<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example plugin Testimonial.js</title>
  <link rel="stylesheet" href="../css/testimonial_style.css">
  <script src="../js/testimonial.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="testimonial_slider">
      <div class="main_container">
        <div class="testimonial_slide">
          <div class="quote">
            <div class="quotation_mark">
            </div>
            <div class="text">
              Истинный путь идет по канату, который натянут не высоко, а над самой землей. Он предназначен, кажется, больше для того, чтобы о него спотыкаться, чем для того, чтобы идти по нему.
            </div>
            <div class="quotation_mark_inverted">
            </div>
            <div class="signature">
              <div class="author">
                -
                <a href="#" target="_blank">
                  Кафка Франц
                </a>
              </div>
              <div class="company">
                <a href="#" target="_blank">
                  Company
                </a>
              </div>
            </div>
          </div>
          <img class="author_foto" src="../resources/img/author_logo.png">
        </div>
      </div>
      <div class="next_slide">
      </div>
    </div>
  </div>
</body>
</html>
